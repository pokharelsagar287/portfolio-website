<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .project img {
            max-width: 100%;
            border-radius: 8px;
        }

        .project h2 {
            margin-top: 0;
            color: #007bff;
        }

        .project p {
            margin-bottom: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my portfolio website</p>
</header>

<section>
    <div class="project">
        <h2>Project 1</h2>
        <img src="project1.jpg" alt="Project 1">
        <p>Description of Project 1</p>
    </div>

    <div class="project">
        <h2>Project 2</h2>
        <img src="project2.jpg" alt="Project 2">
        <p>Description of Project 2</p>
    </div>

    <!-- Add more projects here -->
</section>

<footer>
    <p>&copy; 2024 My Portfolio</p>
</footer>

</body>
</html>
